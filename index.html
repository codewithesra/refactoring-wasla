<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function () {
        const mode = localStorage.getItem("darkMode");
        if (mode === "true") {
          document.documentElement.classList.add("dark");
        }
        // Disable transitions during initial load to avoid flicker
        document.documentElement.style.setProperty(
          "transition",
          "none",
          "important"
        );
      })();
    </script>
